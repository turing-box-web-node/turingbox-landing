name: Auto-assign Reviewer

on:
  pull_request:
    types: [opened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  assign-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Assign juduranr as reviewer and assignee
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;
            const user = 'juduranr';
            
            try {
              // Asignar como reviewer
              await github.rest.pulls.requestReviewers({
                owner: owner,
                repo: repo,
                pull_number: pull_number,
                reviewers: [user]
              });
              
              console.log(`‚úÖ Successfully assigned ${user} as reviewer to PR #${pull_number}`);
              
              // Asignar como assignee
              await github.rest.issues.addAssignees({
                owner: owner,
                repo: repo,
                issue_number: pull_number,
                assignees: [user]
              });
              
              console.log(`‚úÖ Successfully assigned ${user} as assignee to PR #${pull_number}`);
              
            } catch (error) {
              console.error(`‚ùå Error assigning ${user}: ${error.message}`);
              // No fallar el workflow si no se puede asignar
            }

      - name: Check target branch and close if targeting main
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;
            const target_branch = context.payload.pull_request.base.ref;
            
            console.log(`üîç PR #${pull_number} is targeting branch: ${target_branch}`);
            
            if (target_branch === 'main') {
              console.log(`‚ùå PR targeting main branch detected. Closing PR #${pull_number}`);
              
              // Comentar en el PR
              const commentBody = 'üö´ **Pull Request Cerrado Autom√°ticamente**\n\n' +
                'Este pull request ha sido cerrado autom√°ticamente porque est√° dirigido hacia la rama `main`.\n\n' +
                '**üìã Pol√≠tica del repositorio:**\n' +
                '- Los pull requests deben dirigirse hacia la rama `develop`\n' +
                '- Solo administradores y maintainers pueden crear PRs hacia `main`\n\n' +
                '**üîÑ Qu√© hacer:**\n' +
                '1. Cambia la rama base de tu PR hacia `develop`\n' +
                '2. O crea un nuevo PR dirigido hacia `develop`\n\n' +
                'Si necesitas hacer cambios urgentes en `main`, contacta a un administrador del repositorio.\n\n' +
                '---\n' +
                '*Esta acci√≥n fue realizada autom√°ticamente por GitHub Actions*';
            
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: pull_number,
                body: commentBody
              });
              
              // Cerrar el PR
              await github.rest.pulls.update({
                owner: owner,
                repo: repo,
                pull_number: pull_number,
                state: 'closed'
              });
              
              console.log(`‚úÖ PR #${pull_number} has been closed and commented`);
            } else {
              console.log(`‚úÖ PR #${pull_number} is targeting ${target_branch} - allowed to proceed`);
            } 